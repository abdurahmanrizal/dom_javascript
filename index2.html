      function proses() {
        satu = document.getElementById("dt01").value;
        dua = document.getElementById("dt02").value;
        button = document.getElementById("tombol");
        if (satu < 0) {
          document.getElementById("pesan1").innerHTML = "Tidak Boleh Negatif";
          button.disabled = true;
        } else if (dua < 0) {
          document.getElementById("pesan2").innerHTML = "Tidak Boleh Negatif";
          button.disabled = true;
        } else {
          button.disabled = false;
        }
      }

      function hitung() {
        satu = document.getElementById("dt01").value;

        dua = document.getElementById("dt02").value;

        luas = satu * dua;
        Keliling = 2 * satu + 2 * dua;
        document.getElementById("luas").innerHTML = luas;
        document.getElementById("Keliling").innerHTML = Keliling;
      }
